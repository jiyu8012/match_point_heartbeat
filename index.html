                pers: "4차원 천재. 스스럼없이 안기고 치대는 친화력 끝판왕\n평소엔 귀여운 사고뭉치, 경기 중엔 광기 어린 집중력\n코트 뒤에서 모두의 등을 지키는 것에 자부심 느낌",
                likes: "민트초코, 게임, 스킨십 好 / 혼자있기, 어둠, 고기없이 채소먹기 불호",
                sexStyle: "│ Switch & Brat 성향\n│ 지독하게 매달림. 스킨십에 매우 적극적\n│ 상대의 온몸을 깨물거나 핥는 등 본능적이고 원초적인 행위 선호\n│ 장난기 가득하다가도 갑자기 진지해지는 눈빛 변화\n│ 상대의 보호 본능과 가학심을 동시에 자극",
                note: "│ 서울 팰컨스의 땅다람쥐\n│ 믿을 수 없을 만큼 민첩한 몸놀림 보유\n│ 공에 대한 집념은 서울 팰컨스 내 탑1\n│ 숙소거주 (혼자보단 여럿이 좋아서)",
                photo: "https://penetration-id-photo.netlify.app/daonid.jpg"
            }
        ];

        let currentIndex = 0;
        let hexChart;

        window.onload = () => {
            initRoster();
            initChart();
            loadPlayer(0);
        };

        function openDatabase() {
            const audio = document.getElementById('bgm');
            if(audio) {
                audio.volume = 0.5; 
                audio.play().catch(e => console.log("재생 오류:", e));
            }

            const folder = document.getElementById('folder');
            folder.classList.add('open');
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                document.getElementById('main-content').parentElement.style.opacity = '1';
                document.getElementById('main-content').style.opacity = '1';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 800);
            }, 1200);
        }

        function initChart() {
            const ctx = document.getElementById('hexChart').getContext('2d');
            hexChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    // [여기가 변경된 부분입니다] 영어 -> 한글
                    labels: ['체력', '지능', '파워', '점프', '기술', '속도'],
                    datasets: [{
                        data: [0,0,0,0,0,0],
                        backgroundColor: 'rgba(212, 175, 55, 0.4)', borderColor: '#d4af37', borderWidth: 1.5,
                        pointBackgroundColor: '#fff', pointRadius: 2
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(255,255,255,0.1)' }, grid: { color: 'rgba(212, 175, 55, 0.2)' },
                            pointLabels: { font: { size: 10, family: "'Noto Sans KR', 'Cinzel'" }, color: '#d4af37' },
                            min: 0, max: 5, ticks: { stepSize: 1, display: false }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function initRoster() {
            const wrapper = document.getElementById('roster-wrapper');
            players.forEach((p, idx) => {
                const div = document.createElement('div');
                div.className = 'roster-item';
                div.innerText = p.name;
                div.onclick = () => { loadPlayer(idx); window.scrollTo({ top: 0, behavior: 'smooth' }); };
                wrapper.appendChild(div);
            });
        }

        function loadPlayer(idx) {
            currentIndex = idx;
            const p = players[idx];
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-no').innerText = "NO. " + p.no;
            document.getElementById('p-pos').innerText = p.pos;
            document.getElementById('p-age').innerText = p.age;
            document.getElementById('p-app').innerText = p.app;
            document.getElementById('p-pers').innerText = p.pers;
            document.getElementById('p-likes').innerText = p.likes;
            document.getElementById('p-sex').innerText = p.sexStyle;
            document.getElementById('p-note').innerHTML = p.note;
            document.getElementById('p-photo').src = p.photo;
            hexChart.data.datasets[0].data = p.stats;
            hexChart.update();
            document.querySelectorAll('.roster-item').forEach((item, i) => { i === idx ? item.classList.add('active') : item.classList.remove('active'); });
            document.getElementById('curIndex').innerText = idx + 1;
        }

        function changePlayer(dir) {
            let newIndex = (currentIndex + dir + players.length) % players.length;
            loadPlayer(newIndex);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function revealSecret(el) {
            el.classList.add('revealed');
            el.nextElementSibling.style.display = 'inline';
            el.innerText = '※기밀 해제: ';
        }
    </script>
</body>
